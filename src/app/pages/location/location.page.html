<ion-header>
  <ion-toolbar>
    <ion-title>Location</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-item class="vertical-align-items" lines="none">
    <ion-icon name="location-outline"></ion-icon>
  </ion-item>

  <ion-item class="vertical-align-items" lines="none">
    <ion-label class="ion-text-wrap">
      Within Reach uses location to accuratelly chat with those near you. To do that you'll need to give us permission to use your location.
    </ion-label>
  </ion-item>

</ion-content>
<ion-footer>
  <ion-button class="continue" expand="block" (click)="getLocation()">Continue</ion-button>
</ion-footer>
